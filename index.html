<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

    <div id="base">
        <div id="display">
            <div id="text">0</div>
        </div>
        <table id="baseBtns">
            <tr>
                <td class="btn"><button class="btnB" id="%" onclick="porcentagem()">%</button></td>
                <td class="btn"><button class="btnB" id="CE" onclick="ce()">CE</button></td>
                <td class="btn"><button class="btnB" id="C" onclick="c()">C</button></td>
                <td class="btn"><button class="btnB" id="/" onclick="clicar(this.id)">/</button></td>
            </tr>
            <tr>
                <td class="btn"><button class="btnB" id="7" onclick="clicar(this.id)">7</button></td>
                <td class="btn"><button class="btnB" id="8" onclick="clicar(this.id)">8</button></td>
                <td class="btn"><button class="btnB" id="9" onclick="clicar(this.id)">9</button></td>
                <td class="btn"><button class="btnB" id="*" onclick="clicar(this.id)">*</button></td>
            </tr>
            <tr>
                <td class="btn"><button class="btnB" id="4" onclick="clicar(this.id)">4</button></td>
                <td class="btn"><button class="btnB" id="5" onclick="clicar(this.id)">5</button></td>
                <td class="btn"><button class="btnB" id="6" onclick="clicar(this.id)">6</button></td>
                <td class="btn"><button class="btnB" id="-" onclick="clicar(this.id)">-</button></td>
            </tr>
            <tr>
                <td class="btn"><button class="btnB" id="1" onclick="clicar(this.id)">1</button></td>
                <td class="btn"><button class="btnB" id="2" onclick="clicar(this.id)">2</button></td>
                <td class="btn"><button class="btnB" id="3" onclick="clicar(this.id)">3</button></td>
                <td class="btn"><button class="btnB" id="+" onclick="clicar(this.id)">+</button></td>
            </tr>
            <tr>
                <td class="btn"><button class="btnB" id="apagar" onclick="apagar()">Apagar</button></td>
                <td class="btn"><button class="btnB" id="0" onclick="clicar(this.id)">0</button></td>
                <td class="btn"><button class="btnB" id="." onclick="clicar(this.id)">.</button></td>
                <td class="btn"><button class="btnB" id="=" onclick="igual()">=</button></td>
            </tr>
        </table>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
